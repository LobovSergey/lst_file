<!DOCTYPE html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <title>Words</title>
</head>
<body>

    {% for word in words %}
    <h2>
        <a href="{{ post.get_absolute_url }}">{{ word.word }}</a>
    </h2>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}

</body>
</html>
